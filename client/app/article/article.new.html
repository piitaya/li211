<md-card>
  <md-card-content>
    <form ng-submit="vm.create()">
      <md-input-container class="md-block">
        <label>Titre</label>
        <input type="text" ng-model="vm.article.title" required/>
      </md-input-container>
      <md-input-container class="md-block">
        <label>Contenu</label>
        <textarea ng-model="vm.article.content" rows="3"></textarea>
      </md-input-container>
      <md-input-container class="md-block">
        <label>Etat</label>
        <md-select ng-model="vm.article.status" required>
          <md-option value="draft">Brouillon</md-option>
          <md-option value="published">Publié</md-option>
        </md-select>
      </md-input-container>
      <div layout="row" layout-align="end center">
        <md-button type="submit" class="md-raised md-primary">Créer</md-button>
      </div>
    </form>
  </md-card-content>
</md-card>
