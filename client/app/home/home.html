<div class="container">
  <h1>Home</h1>

  <a ui-sref="main.article({slug: article.slug})" ng-repeat="article in vm.articles">
    <md-card >
      <md-card-title>
        <md-card-title-media>
          <div class="md-media-md card-media"></div>
        </md-card-title-media>
        <md-card-title-text>
          <span class="md-headline">{{article.title}}</span>
          <span class="md-subhead">{{article.content}}</span>
        </md-card-title-text>
      </md-card-title>
      <md-card-actions layout="row" layout-align="end center">
        <span><md-icon>visibility</md-icon> 0</span>
        <span><md-icon>comment</md-icon> 3</span>
      </md-card-actions>
    </md-card>
  </a>
</div>
