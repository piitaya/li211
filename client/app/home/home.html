<div class="container">
  <a ui-sref="main.article({slug: article.slug})" ng-repeat="article in vm.articles | orderBy:'-creationDate'">
    <md-card >
      <md-card-title>
        <md-card-title-media>
          <div class="md-media-md card-media"></div>
        </md-card-title-media>
        <md-card-title-text>
          <span class="md-headline">{{article.title}}</span>
          <span class="md-subhead">{{article.content}}</span>
        </md-card-title-text>
      </md-card-title>
      <md-card-actions layout="row" layout-align="end center">
        <span><md-icon>visibility</md-icon> 0</span>
        <span><md-icon>comment</md-icon> {{article.commentsCount}}</span>
      </md-card-actions>
    </md-card>
  </a>
</div>

<md-button class="md-accent md-fab md-fab-bottom-right" ui-sref="main.article-new">
  <md-icon>add</md-icon>
</md-button>
